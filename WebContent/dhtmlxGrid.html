<!DOCTYPE html>
<html>
<head>
<title>Grid</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="stylesheet" type="text/css"
	href="lib/codebase/fonts/font_roboto/roboto.css" />
<link rel="stylesheet" type="text/css" href="lib/codebase/dhtmlx.css" />
<script src="lib/codebase/dhtmlx.js"></script>
<script src="lib/jquery-3.3.1.min.js"></script>

<script type="text/javascript" src="dhtmlxGridScript.js"></script>

<link rel="stylesheet" type="text/css" href="GridStyle.css">

</head>
<body onload="doOnLoad();">

	<h1 class="headerStyle">Intelligent Grid</h1>

	<div class="form-style-6">

		<label for="formula1"><span>Formula for Result1:</span> <input
			type="text" name="formula1" id="formula1" placeholder="Input Formula" /></label>

		<label for="formula2"><span>Formula for Result2:</span> <input
			type="text" name="formula2" id="formula2" placeholder="Input Formula" /></label>

		<label for="formula3"><span>Formula for Result3:</span> <input
			type="text" name="formula3" id="formula3" placeholder="Input Formula" /></label>

	</div>

	<div align="right" id="gridbox"
		style="width: 750px; height: 350px; overflow: hidden"></div>

	<br>
	<button class="button button2" onclick="onAddRow()">Add row</button>

	<button class="button button2" onclick="onDeleteRow()">Remove
		Selected Row</button>

	<span style="margin-left: 16em"><button class="button button2"
			onclick="onCalculate()">Calculate</button></span>

</body>
</html>
